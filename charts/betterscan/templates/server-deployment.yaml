
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      initContainers:
      - name: init-modify-config
        image: alpine  # or another image that includes sed and sh
        command: ["/bin/sh", "/scripts/modify-config.sh"]
        volumeMounts:
        - name: config
          mountPath: /srv/scanmycode/quantifiedcode/settings/
        - name: script-volume
          mountPath: /scripts
      containers:
      - name: server
        image: scanmycode/scanmycode3-ce:server
        workingDir: /srv/scanmycode/
        command: ["/bin/sh", "-c"]
        args: ["python /srv/scanmycode/manage.py setup && python /srv/scanmycode/manage.py runserver"]
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: config
          mountPath: /srv/scanmycode/quantifiedcode/settings/
        - name: server1
          mountPath: /srv/scanmycode/quantifiedcode/data/repositories/
        - name: server2
          mountPath: /srv/scanmycode/quantifiedcode/backend/data/tasks/
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: pvc-config
        - name: server1
          persistentVolumeClaim:
            claimName: pvc-for-server1
        - name: server2
          persistentVolumeClaim:
            claimName: pvc-for-server2
        - name: script-volume
          configMap:
            name: config-script
